<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>bootstrap</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			html,body{
				height: 100%;
			}
			body{
				background: url(../css/img/sign_bg.db29b0fb.png);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box{
				width: 400px;
				background: white;
				padding: 30px 20px 10px;
				border-radius: 8px;
				box-shadow: 0px 0px 4px 4px #ccc;
			}
			.control-label{
				padding-left: 4px;
			}
			@media only screen and (max-width: 768px) {
				.control-label{
					padding-left: 15px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label style="" for="inputEmail3" class="col-sm-2 control-label">用户名</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> 记住用户名和密码
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div style="margin: 0;width: 100%;" class="col-sm-offset-2 col-sm-10">
			      <button style="width: 100%;" type="submit" class="btn btn-success">Sign in</button>
			    </div>
			  </div>
			</form>
		</div>
	</body>
	 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#list{
				width: 60px;
				border: solid 1px #999;
				text-align: center;
				background: red;
				display: none;
				position: absolute;
				top: 0px;
				left: 0px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>复制</li>
			<li>赞贴</li>
			<li>剪切</li>
		</ul>
		<script type="text/javascript">
			var list = document.getElementById("list");
			document.oncontextmenu = function(evt){
				var evt = evt||event;
				list.style.top= evt.clientY+"px";
				list.style.left = evt.clientX+"px";
				list.style.display = "block";
				return false;
			}
			document.onclick = function(){
				list.style.display = "none";
			}
		</script>
	</body>
</html>

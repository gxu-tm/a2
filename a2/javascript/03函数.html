			//定义函数

			function fn(){
				console.log("a");

			////计算2+8的结果。
			//a,b形参
			function fn1(a,b){
				console.log(a+b);
				console.log(arguments);
				//lenghth 长度
				console.log(arguments.length);
				//访问数组元素,通过下标去访问，从0开始
				console.log(arguments[1]);
				//访问数组最后一个数
				console.log(arguments[arguments.length-1]);
			}
			//2,b叫做实参
			fn1(2,8,10,12,12,12,1,21,23,2,3,4,32,8,10,12,12,12,1,21,23,2,3,4,32,8,10,12,12,12,1,21,23,2,3,4,32,8,10,12,12,12,1,21,23,2,3,4,34,3,5,45,6,5);
			
			function fn2(a,b){
				var s = a+b;	
				return s ; //返回值
			}
			//fn2(3,6);
			console.log(fn2(3,6));//"9"	
			
			//练习：向一个函数传入不定数量的数值求和。
			function fn3(){
				var s = 0 ;
				for(var i=0;i<arguments.length;i++){
					s+=arguments[i];
				}
				return s;
			}
			console.log(fn3(2,8,10,12,12,12,1,21,23,2,3,4,32,8,10,12,12,12,1,21,23,2,3,4,32,8,10,12,12,12,1,21,23,2,3,4,32,8,10,12,12,12,1,21,23,2,3,4,34,3,5,45,6,5));

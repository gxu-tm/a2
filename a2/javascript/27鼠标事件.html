<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 150px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
			var btn = document.getElementById("btn");
			//click： 当单击鼠标按钮并在松开时触发
			btn.onclick = function() {
			        console.log('单击了鼠标'); 
			};
			
			//dblclick： 当双击鼠标按钮时触发。
			btn.ondblclick = function() {
			        console.log('双击了鼠标'); 
			};
			
			//mousedown：当按下了鼠标还未松开时触发。 
			btn.onmousedown = function() {
			        console.log('按下鼠标'); 
			};
			
			//mouseup： 释放鼠标按钮时触发。 
			btn.onmouseup = function() {
			        console.log('松开了鼠标'); 
			};
			
			//mouseover：当鼠标移入某个元素的那一刻触发。
			btn.onmouseover = function() {
			        console.log('鼠标移入了'); 
			}; 
			
			//mouseout：当鼠标刚移出某个元素的那一刻触发。 
			btn.onmouseout = function() {
			        console.log('鼠标移出了'); 
			}; 
			
			//mousemove：当鼠标指针在某个元素上移动时触发。
			btn.onmousemove = function() {
			        console.log('鼠标移动了'); 
			};  
			
//			1, 有一块空白区域,
//			    当鼠标移动到区域内,显示"鼠标移入了区域",
//			    当我鼠标移开的时候,显示"鼠标移出了区域",
//			    当我鼠标不停的在区域内移动的时候, 显示"鼠标在区域内移动",

			var box = document.getElementById("box");
			box.onmouseover = function(){
				box.innerHTML = "鼠标移入了区域";
			}
			box.onmouseout = function(){
				box.innerHTML = "鼠标移出了区域";
			}
			box.onmousemove = function(){
				box.innerHTML = "鼠标正在移动";
			}

	</script>
</html>

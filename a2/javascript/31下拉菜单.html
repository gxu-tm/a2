<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 120px;
				margin: 100px auto;
			}
			#box:hover #list{
				display: block;
			}
			#p1{
				border: solid 1px #999;
			}
			#list{
				display: none;
			}
			li{
				border: solid 1px #999;
				border-top: none;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p id="p1">请选择游戏</p>
			<ul id="list">
				<li>王者荣耀</li>
				<li>英雄联盟</li>
				<li>绝地求生</li>
				<li>刺激战场</li>
				<li>穿越火线</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var oli = document.getElementsByTagName("li");
		var p1 = document.getElementById("p1");
		for(var i=0;i<oli.length;i++){
			oli[i].onclick = function(){
				p1.innerHTML = this.innerHTML;
			}
		}
	</script>
</html>

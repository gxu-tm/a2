<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
		
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
			/*
			 
			 * 练习: 
			有一个红色的div块
			1, 如果我按下ctrl+c变换颜色
			2, 如果我按下ctrl + shift + r 重置颜色,回复初始颜色
			3, 如果我按下向上箭头,向上移动, 同理还可以向下,左,右移动
			4, 如果我按下ctrl + 上下左右,走的步数变大
			 * */
			var box = document.getElementById("box");
			window.onkeydown = function(evt){
				var evt = evt||event;
				if(evt.ctrlKey && evt.keyCode ==67){
					box.style.background = "rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")";
				}
				if(evt.ctrlKey&&evt.shiftKey && evt.keyCode ==82){
					box.style.background ="red";
				}
				var top1 = box.offsetTop;
				var left1 = box.offsetLeft;
				//上
				if( evt.keyCode ==38){
					box.style.top = top1-10+"px";
				}
				//下
				if( evt.keyCode ==40){
					box.style.top = top1+10+"px";
				}
				//左
				if( evt.keyCode ==37){
					box.style.left = left1-10+"px";
				}
				//有
				if( evt.keyCode ==39){
					box.style.left = left1+10+"px";
				}
				
				//上
				if( evt.ctrlKey&&evt.keyCode ==38){
					box.style.top = top1-100+"px";
				}
				//下
				if( evt.ctrlKey&&evt.keyCode ==40){
					box.style.top = top1+100+"px";
				}
				//左
				if( evt.ctrlKey&&evt.keyCode ==37){
					box.style.left = left1-100+"px";
				}
				//有
				if( evt.ctrlKey&&evt.keyCode ==39){
					box.style.left = left1+100+"px";
				}
			}
		</script>
</html>

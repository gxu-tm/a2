<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box1");
				//attributes属性: 返回该元素节点的属性节点集合。
				console.log(box.attributes.length);
				console.log(box.attributes[3]);
				
				//nodeType（节点类型） ,2属性节点 ， 1元素节点，3文本节点
				console.log(box.attributes[3].nodeType);
				
				//.nodeName; //属性名称
				console.log(box.attributes[3].nodeName);
				
				//nodeValue; //属性值 
				console.log(box.attributes[3].nodeValue);
				
				//childNodes: 子节点集合
				console.log(box.childNodes.length);
				
				//firstChild 用于获取当前元素节点的第一个子节点，相当于 childNodes[0]；
				console.log(box.firstChild);
				
				//lastChild 用于获取当前元素节点的最后一个子节点，相当于 childNodes[box.childNodes.length- 1]。
				console.log(box.lastChild);
				
				////获取第一个子节点的文本内容
				console.log(box.firstChild.nodeValue);
				
				//parentNode 属性返回该节点的父节点，
				console.log(box.parentNode);
				
				//previousSibling 属性返回该节点的前一个同级节点，
				console.log(box.previousSibling);
				
				//nextSibling 属性返回该节点的后一个同级节点。
				console.log(box.nextSibling);
				
				//  ownerDocument 属性返回该节点的文档对象根节点
				console.log(box.ownerDocument==document);
				
				//createElement()方法可以创建一个元素节点
				var h = document.createElement("h3");
				
				//createTextNode() 方法创建一个文本节点。
//				var text1 = document.createTextNode("三级标题");
				h.innerHTML = "三级标题";
				
				// appendChild()方法将一个新节点添加到某个节点的子节点列表的末尾上。 
//				h.appendChild(text1);
				box.appendChild(h);
				
				//insertBefore()方法可以把节点插入到指定节点的前面。通过父节点调用,
				//box.parentNode.insertBefore(h,box);
				
				//replaceChild()方法可以把节点替换成指定的节点,通过父节点调用。
				//box.parentNode.replaceChild(h,box);
				
				//removeChild()方法可以删除指定子节点,通过父节点调用, 来删除父元素的子节点
				h.parentNode.removeChild(box.getElementsByTagName("span")[0]);
			
			}
		</script>
	</head>
	<body>
		<div class="box" id="box1" title="盒子" name="mybox">
			<span>这是一个div</span>
			<!--<h3>三级标题</h3>-->
		</div>
	</body>
</html>

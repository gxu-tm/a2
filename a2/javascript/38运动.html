<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
				left: 0px;
				transition: all 2s ease;
			}
			
		</style>
	</head>
	<body>
		<button id="btn">运动</button>
		<div id="box"></div>
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			var box = document.getElementById("box");
			btn.onclick = function(){
				box.style.left = 500+"px";
			}
		</script>
	</body>
</html>

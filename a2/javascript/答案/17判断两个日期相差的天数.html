<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//判断两个日期相差的天数
			var d = new Date();
			var d1 = new Date(2020,0,1);
			console.log(d.getTime());
			console.log(d1.toLocaleDateString());
			//Math.abs 取绝对值
			var timer = Math.abs(d.getTime()-d1.getTime())/(24*60*60*1000);
			console.log(parseInt(timer));
		</script>
	</head>
	<body>
	</body>
</html>

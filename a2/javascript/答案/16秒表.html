<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var p1 = document.getElementById("p1");
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");				
				var timer ;
				btn1.onclick = function(){
					var h = 0 ;
					var m = 0 ;
					var s = 0 ;
					var ms = 0 ;
					timer = setInterval(function(){
						ms+=100;
						if(ms==1000){
							s+=1;
							ms = 0 ;
						}
						if(s==60){
							m+=1;
							s=0;
						}
						if(m==60){
							h+=1;
							m=0;
						}
						p1.innerHTML = fn(h)+"小时"+fn(m)+"分"+fn(s)+"秒"+fn(ms)+"毫秒";
					},100)
				}
				//补0
				btn2.onclick = function(){
					clearInterval(timer);
				}
				function fn(n){
					return n<10?"0"+n:n;
				}
			}
		</script>
	</head>
	<body>
		<p id="p1">xx小时xx分xx秒xx毫秒</p>
		<button id="btn1">开始计时</button>
		<button id="btn2">结束计时</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//定义变量 var ,js区分大小写
			var a = "hello word";
			var A = 123e3;
			var b = -10 ; 
			var c ;
			var d = null;
			var e = true;
			console.log(typeof c);//"undefined"
			console.log(typeof a);//"string"
			console.log(typeof b);//"number"
			console.log(typeof A);//"number"
			console.log(typeof d);//"object"
			console.log(typeof e);//"boolean"
			
			console.log(b/0);//"Infinity"
			console.log(a/b);//NaN"
			
			//转型函数Boolean()。
			var f = Boolean(d);
			console.log(typeof f);//"boolean" 
			//isNaN()函数
			var box = a/b;
			console.log(isNaN(box));//"true"
			//parseInt()，转换为number 类型，保留整数部分
			var num = 12.5;
			//parseFloat(),转换为number 类型，保留小数部分
			//alert(parseFloat(num));
			//四舍五入Math.round
			//alert(Math.round(num));
			
			//运算符
			console.log(12+13);//"25"
			console.log(10%2);//9
			console.log(a+b);//"hello word-10",拼接
			
			//关系运算符
			var box1 = "20";
			var box2 = 20;
			console.log(a>b);//"false"
			console.log(box1==box2);//""true""
			console.log(box1===box2);//"false",比较值和类型
			
			//逻辑运算符
			console.log(10>5 && 10<1);//"false"
			console.log(10>5 || 10<1);//"true"
			console.log(!10>5);//"false"
			
			//赋值元素符
			var s = 10 ;
			//s+=3;//s=s+3;
			++s;
			console.log(s);
			
			//入职薪水10K，每年涨幅薪水的5%，50年后工资多少？// 
			var n = 10000;
			for(var i=0;i<50;i++){
				n= n*(1+0.05);
			}
			console.log(n);//114673
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 300px;
				height: 300px;
				border: solid 1px #333;
				margin: 100px auto;
				position: relative;
			}
			.box2{
				width: 100px;
				height: 100px;
				margin: 50px;
				border: solid 1px #333;
			}
			.box3{
				width: 100px;
				height: 100px;
				margin: 1000px;
				border: solid 1px #333;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementsByClassName("box1")[0];
				var box2 = document.getElementsByClassName("box2")[0];
				var box3 = document.getElementsByClassName("box3")[0];
				
				//offsetWidth 宽度
				console.log(box1.offsetWidth);
				
				//offsetHeight 高度
				console.log(box1.offsetHeight);
				
				//offsetTop 上偏移值
				console.log(box3.offsetTop);
				
				console.log(box2.offsetTop);
				console.log(box2.offsetLeft);
			}
		</script>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
		<div class="box3"></div>
	</body>
</html>

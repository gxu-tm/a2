<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0px;
				left: 0;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				$(document).click(function(e){
//					console.log(e.pageX+","+e.pageY);
//					
//				})
				// * 练习: 
//			有一个红色的div块
//			1, 如果我按下ctrl+c变换颜色
//			2, 如果我按下ctrl + shift + r 重置颜色,回复初始颜色
//			3, 如果我按下向上箭头,向上移动, 同理还可以向下,左,右移动
//			4, 如果我按下ctrl + 上下左右,走的步数变大
				$(window).keydown(function(e){
					if(e.ctrlKey && e.keyCode==67){
						$(".box").css("background",'rgb('+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+')');
					}
					console.log(e.keyCode);
					if(e.ctrlKey&&e.shiftKey && e.keyCode==82){
						$(".box").css("background",'red');
					}
					//上
					var top = $(".box").position().top;
					var left = $(".box").position().left;
					if(e.keyCode==38){
						$(".box").css("top",top-10+"px");
					}
					if(e.keyCode==40){
						$(".box").css("top",top+10+"px");
					}
					if(e.keyCode==37){
						$(".box").css("left",left-10+"px");
					}
					if(e.keyCode==39){
						$(".box").css("left",left+10+"px");
					}
					
					if(e.ctrlKey&&e.keyCode==38){
						$(".box").css("top",top-50+"px");
					}
					if(e.ctrlKey&&e.keyCode==40){
						$(".box").css("top",top+50+"px");
					}
					if(e.ctrlKey&&e.keyCode==37){
						$(".box").css("left",left-50+"px");
					}
					if(e.ctrlKey&&e.keyCode==39){
						$(".box").css("left",left+50+"px");
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>

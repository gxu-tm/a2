<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 100px;	
				display: none;
			}
		</style>
		<script src="js/jquery-1.12.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//显示隐藏的匹配元素。
				$("button").eq(0).click(function(){
					$(".box").show();
				})
				//隐藏显示的元素
				$("button").eq(1).click(function(){
					$(".box").hide();
				})
				//如果元素是可见的，切换为隐藏的；如果元素是隐藏的，切换为可见的。
				$("button").eq(2).click(function(){
					$(".box").toggle();
				})
				//通过高度变化（向下增大）来动态地显示所有匹配的元素，
				$("button").eq(3).click(function(){
					$(".box").slideDown(2000,"linear",function(){
						$(".box").hide();
					});
				})
				//通过高度变化（向上减小）来动态地隐藏所有匹配的元素
				$("button").eq(4).click(function(){
					$(".box").slideUp();
				})
				//通过高度变化来切换所有匹配元素的可见性，
				$("button").eq(5).click(function(){
					$(".box").slideToggle();
				})
				//通过不透明度的变化来实现所有匹配元素的淡入效果
				$("button").eq(6).click(function(){
					$(".box").fadeIn(2000);
				})
				//通过不透明度的变化来实现所有匹配元素的淡出效果
				$("button").eq(7).click(function(){
					$(".box").fadeOut(2000);
				})
				//把所有匹配元素的不透明度以渐进方式调整到指定的不透明度
				$("button").eq(8).click(function(){
					$(".box").fadeTo(2000,0.5);
				})
				//通过不透明度的变化来开关所有匹配元素的淡入和淡出效果，
				$("button").eq(9).click(function(){
					$(".box").fadeToggle(2000);
				})
				//用于创建自定义动画的函数。
				$("button").eq(10).click(function(){
					$(".box").animate({
						width:200,
						height:200,
						opacity:0.5,
						top:300
					},2000)
				})
				//停止所有在指定元素上正在运行的动画。
				$("button").eq(11).click(function(){
					$(".box").stop();
				})
				//设置一个延时来推迟执行队列中之后的项目。
				$("button").eq(12).click(function(){
					$(".box").slideDown().delay(2000).slideUp();
				})
			})
		</script>
	</head>
	<body>
		<button>show</button>
		<button>hide</button>
		<button>toggle</button>
		<button>slideDown</button>
		<button>slideUp</button>
		<button>slideToggle</button>
		<button>fadeIn</button>
		<button>fadeOut</button>
		<button>fadeTo</button>
		<button>fadeToggle</button>
		<button>animate</button>
		<button>stop</button>
		<button>delay</button>
		<div class="box"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			.active{
				border: solid 1px #333;
				padding: 0px 30px;
				height: 30px;
				line-height: 30px;
				display: inline-block;
				margin-top: -1px;
				margin-left: -1px;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				for(var i=1;i<=9;i++){
					for(var j=1;j<=i;j++){
						var span1 = $("<span></span>");
						span1.html(i+"*"+j+"="+i*j);
						span1.addClass("active").appendTo($("body"));
					}
					$("body").append($("<br />"));
				}
			})
		</script>
	</head>
	<body>
	</body>
</html>

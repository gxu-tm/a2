<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.0.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				//设置或返回被选元素的属性值。
				console.log($(".box").attr("id"));
				$(".box").attr("title","大盒子");
				
				//从每一个匹配的元素中删除一个属性
				$(".box").removeAttr("id");
				
				//获取在匹配的元素集中的第一个元素的属性值。
				console.log($(".box").prop("title"));
				$(".box").prop("title","小盒子");
				
				$(".btn").click(function(){
					console.log($(this).attr("checked"));
					console.log($(this).prop("checked"));
				})
			})
		</script>
	</head>
	<body>
		<div class="box" id="obox" title="盒子">这是一个DIV</div>
		<input type="checkbox" class="btn"/>反选
		<input type="checkbox" />
	</body>
</html>

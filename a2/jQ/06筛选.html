<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//获取第N个元素
				$(".list li").eq(2).css("color",'red');
				
				//检查当前的元素是否含有某个特定的类
				console.log($(".list").hasClass("list"));
				
				//删除与指定表达式匹配的元素
				$(".list li").not(".li3").css("font-size",'30px');
			
				//取得一个包含匹配的元素集合中每一个元素的所有子元素的元素集合。
				console.log($(".list").children())
				
				//搜索所有与指定表达式匹配的元素。这个函数是找出正在处理的元素的后代元素的好方法。
				$(".box").find("a").css("color","red");
				
				//后面同辈元素
				console.log($('.list').next());
				
				//查找当前元素之后所有的同辈元素。
				console.log($('.list').nextAll().length);
				
				//取得一个包含着所有匹配元素的唯一父元素的元素集合。
				console.log($(".list").parent());
				
				//取得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合。
				console.log($(".list").siblings().length);
			})
		</script>
	</head>
	<body>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li class="li3">3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<div class="box">
			<a href="#">baidu</a>
			<p>
				<a href="#">taobao</a>
			</p>
		</div>
	</body>
</html>

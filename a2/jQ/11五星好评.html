<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box img{
				width: 25px;
				vertical-align: bottom;
			}
			.red{
				color: red;
				margin-left: 10px;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				$(".box img").click(function(){
					$(this).parent().children("img").attr("src","img/img2.png");
					$(this).prevAll("img").attr("src","img/img1.png");
					$(this).attr("src","img/img1.png");
					$(this).siblings(".red").html($(this).index()+"分");
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<span>宝贝与描述相符:</span>
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<span class="red">0分</span>
		</div>
		<div class="box">
			<span>卖家的服务态度:</span>
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<span class="red">0分</span>
		</div>
		<div class="box">
			<span>卖家的发货速度:</span>
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<img src="img/img2.png" />
			<span class="red">0分</span>
		</div>
	</body>
</html>
